<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>E2E Test</title>

		<script>
			var url = new URL(window.location.href);
			var authFlag = url.searchParams.get('auth');
			// redirect to login if no ?auth=true
			if (!authFlag || authFlag != 'true') {
				if (url.searchParams.get('idp')) {
					window.location.replace('./login_idp.html?redirect=app.html');
				} else if (url.searchParams.get('conditional')) {
					window.location.replace('./login_conditional.html?redirect=app.html');
				} else if (url.searchParams.get('authorize')) {
					if (url.searchParams.has('delay')) {
						window.location.replace('./login_authorize.html?redirect=app.html&delay');
					} else {
						window.location.replace('./login_authorize.html?redirect=app.html');
					}
				} else {
					window.location.replace('./login.html?redirect=app.html');
				}
			}
		</script>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-libs="sap.m">
		</script>

		<script>
			var app = new sap.m.App("myApp", {initialPage:"page1"});

			var page1 = new sap.m.Page("page1", {
				title: "Page 1",
					content: [
						new sap.m.Button({
							id: "show-footer-btn",
							text: "Show footer",
							press: function () {
								page1.setShowFooter(true);
							}
						})
					],
					footer: new sap.m.Bar({
						id: 'page1-footer',
						contentMiddle: [
							new sap.m.Button({ icon: "images/iconCompetitors.png", tooltip: "Trophy" })
						]
					})
			});

			page1.setShowFooter(false);

			app.addPage(page1);
			app.placeAt("body");
		</script>

	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
